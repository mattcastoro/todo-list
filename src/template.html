<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lists</title>
</head>
<body>
    <nav>
        <header>
            <div>My Lists</div>
            <button type="button" class="btn--add-list">+</button>
        </header>
        <section class="nav--section">
            <div class="section--list-tab">
                <div class="list-tab--name">Grocercies</div>
                <div class="list-tab--count">20</div>
            </div>
            <div class="section--list-tab">
                <div class="list-tab--name">Home Improvement</div>
                <div class="list-tab--count">12</div>
            </div>
            <div class="section--list-tab">
                <div class="list-tab--name">Wishlist</div>
                <div class="list-tab--count">24</div>
            </div>
        </section>
    </nav>
    <main>
        <header>
            <input type="checkbox" id="checkbox--make-default" name="make-default">
            <div class="main--title">Grocercies</div>
            <button type="button" class="btn--add-todo">+</button>
        </header>
        <section class="main--section">
            <div class="todo--container">
                <input type="checkbox" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Pick up watermelons from Steve's</div>
                <div class="todo--due-date">1/4/2025</div>
                <div class="todo--priority">Medium</div>
                <div class="todo--edit">*</div>
                <div class="todo--delete">x</div>
            </div>
            <div class="todo--container">
                <input type="checkbox" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Buy honeycrisp apples for party</div>
                <div class="todo--due-date">1/15/2025</div>
                <div class="todo--priority">High</div>
                <div class="todo--edit">*</div>
                <div class="todo--delete">x</div>
            </div>
            <div class="todo--container">
                <input type="checkbox" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Drop off table napkins</div>
                <div class="todo--due-date">1/12/2025</div>
                <div class="todo--priority">Low</div>
                <div class="todo--edit">*</div>
                <div class="todo--delete">x</div>
            </div>
        </section>
        <footer>
            <button type="button" class="btn--delete-list">Delete List</button>
        </footer>
    </main>
</body>
</html>
