<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lists</title>
</head>
<body>
    <nav>
        <header>
            <div>My Lists</div>
            <button type="button" class="btn--add-list"><img src="/src/assets/icon--add.svg" alt="+" title="add list"></button>
        </header>
        <section class="nav--section">
            <button class="section--list-tab">
                <div class="tab-list--name">Groceries</div>
                <div class="tab-list--count">20</div>
            </button>
            <button class="section--list-tab">
                <div class="tab-list--name">Home Improvement</div>
                <div class="tab-list--count">34</div>
            </button>
            <button class="section--list-tab">
                <div class="tab-list--name">Wishlist</div>
                <div class="tab-list--count">5</div>
            </button>
        </section>
    </nav>
    <main>
        <header>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox--make-default" name="make-default">
                <label for="checkbox--make-default">make default</label>
            </div>
            <div class="main--title">Groceries</div>
            <button type="button" class="btn--add-todo"><img src="/src/assets/icon--add.svg" alt="+" title="add todo"></button>
        </header>
        <section class="main--section">
            <div class="todo--container">
                <input type="checkbox" class="checkbox--complete-status" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Pick up watermelons from Steve's</div>
                <div class="todo--due-date">1/4/2025</div>
                <div class="todo--priority">Medium</div>
                <button type="button" class="todo--edit"><img src="/src/assets/icon--view-todo.svg" alt="oo" title="edit"></button>
                <button type="button" class="todo--delete"><img src="/src/assets/icon--delete-todo.svg" alt="x" title="delete"></button>
            </div>
            <div class="todo--container">
                <input type="checkbox" class="checkbox--complete-status" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Buy honeycrisp apples for party</div>
                <div class="todo--due-date">1/15/2025</div>
                <div class="todo--priority">High</div>
                <button type="button" class="todo--edit"><img src="/src/assets/icon--view-todo.svg" alt="oo" title="edit"></button>
                <button type="button" class="todo--delete"><img src="/src/assets/icon--delete-todo.svg" alt="x" title="delete"></button>
            </div>
            <div class="todo--container">
                <input type="checkbox" class="checkbox--complete-status" id="checkbox--complete-status" name="complete-status">
                <div class="todo--name">Drop off table napkins</div>
                <div class="todo--due-date">1/12/2025</div>
                <div class="todo--priority">Low</div>
                <button type="button" class="todo--edit"><img src="/src/assets/icon--view-todo.svg" alt="oo" title="edit"></button>
                <button type="button" class="todo--delete"><img src="/src/assets/icon--delete-todo.svg" alt="x" title="delete"></button>
            </div>
        </section>
        <footer>
            <button type="button" class="btn--delete-list">Delete List</button>
        </footer>
    </main>
    <dialog class="dialog--new-list">
        <div class="new-list--heading">New List</div>
        <form class="new-list--form">
            <label class="form--list-name">
                Name
                <input type="text" name="list-name" required>
            </label>
            <label class="form--make-default">
                Make default
                <input type="checkbox" name="make-default">
            </label>
        </form>
        <div class="new-list--btn-container">
            <button type="button" class="new-list--btn--cancel">Cancel</button>
            <button type="button" class="new-list--btn--add">Add</button>
        </div>
    </dialog>
</body>
</html>
